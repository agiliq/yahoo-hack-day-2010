<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>:: Flickr ecommerce ::</title>
<link href="{{MEDIA_URL}}css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="multicolorbg"></div>
<div id="base_container" >
<div id="header">
	  <a href="/">
	  {% if user.is_authenticated %}
	    <h3>{{user.username}}'s flickrcommerce</h3>
	  {% else %}
		<img src="{{MEDIA_URL}}images/logo.gif" width="332" height="38" alt="Flickr Commerce" />
	  {% endif %}
	  </a>

{% if user.is_authenticated %}
	<a href="{% url auth_logout %}?next=/" class='linkstyle'/>Logout</a>
    <a href="/mysite/" class='linkstyle' />My Site</a>
    <a href="/myconfig/" class='linkstyle' />Configure My Site</a>
    <a href="{% url flickrpayments_paypal_config %}" class='linkstyle' />Paypal Account</a>
{% endif %}
</div>
<div id="user_page">
    {% block content %}
    {% endblock %}
    
    </div>
</div>
<div class="clear"></div>
<div id="footer">Copyright Â© 2010 Flickr ecommerce. All rights reserved.

</div>
</body>
</html>
